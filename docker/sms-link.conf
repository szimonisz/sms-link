<VirtualHost *:80>
    # The ServerAdmin directive specifies the email address that the server should send problems to.
    ServerAdmin webmaster@localhost

    # DocumentRoot is the directory from which Apache serves files.
    DocumentRoot /var/www/html

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn, error, crit, alert, emerg.
    # It is also possible to configure log files for each VirtualHost individually.
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # For most configuration files from conf-available/, which are enabled or
    # disabled at a global level, it is possible to include them here.
    # Include conf-available/serve-cgi-bin.conf
</VirtualHost>

