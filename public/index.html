<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMS Link</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="faceplate">
      <div class="screen">
        <h1>SMS-Link</h1>
        <form id="sms-form" onsubmit="return false" method="POST" enctype="multipart/form-data" autocomplete="off">
          <div class="input-container">
            <div class="radio-item">
              <input type="radio" class="type-radio" id="show-url" value="url" name="type" checked />
              <label for="show-url">URL</label>
            </div>
            <div class="radio-item">
              <input type="radio" class="type-radio" id="show-file" value="file" name="type" />
              <label for="show-file">File</label>
            </div>
          </div>
          <div class="input-container" id="url-container">
            <div class="center">
              <label id="url-label" for="url">URL:</label>
            </div>
            <div class="center">
              <input type="text" name="url" id="url"></input>
            </div>
          </div>
          <div class="input-container" id="file-container">
            <div class="center">
              <label id="file-label" for="file">File:</label>
            </div>
            <div class="center">
              <input type="file" name="file" id="file"></input>
            </div>
          </div>
          <button type="submit">Send</button>
        </form>
        <div class="message-container">
          <span id="message" class="fade"></span>
        </div>
      </div>
    </div>
  </body>
</html>
